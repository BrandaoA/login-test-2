<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/login.css">
  <link rel="stylesheet" href="styles/signup.css">
  <title>Log in</title>
</head>
<body>
  
  <!----Log in home page----->
  <section id="login-home" class="">
    <div class="container">
      <div class="avatar">
        <img src="images/young boys and young girl jumping.png" alt="image of young boys and girl" class="img">
      </div>
      <div class="main">
        <div class="title">
          <h1>Welcome</h1>
          <p>To Tec Trailblazer Group</p>
        </div>
        <div class="btns">
          <button class="create-account">Create an Account</button>
          <button class="login">login</button>
        </div>
        <div class="final">
          <p class="guest">Login as Guest</p>
        </div>
      </div>
    </div>
  </section>

  <!--------for the log in page------>
  <section id="login-page" class="login-page hidden">
    <div class="container2">
      <div class="shape1"><img src="images/Rectangle 6.png" alt="shape"></div>
      <div class="shape2"></div>
      <div class="shape3"></div>
    </div>
    <div class="content">
      <h2 class="heading">Login</h2>
      <div class="login-container">
        <div class="img-holder"><img src="images/smiling young man with laptop sitting on floor.png" alt="smiling young man with laptop sitting on floor"></div>
        <div class="form-holder">
          <form action="">
            <input type="email" name="email"id="email" placeholder="Email" required>
            <div class="pass-holder">
              <input type="password" name="password" id="password" class="password" placeholder="Password" required> 
              <img src="images/eye.png" alt="eye" class="eye">
            </div>
            
            <div class="other">
              <div class="box">
                <input type="checkbox" name="remember-me" id="remember-me" class="hover">
                <label class="hover" for="remember-me">Remember Me</label>
              </div>
              <span class="forgot-pass"> <a href="#"></a>Forgot Password?</span>
            </div>
            <button class="login-btn">Login <img src="images/Login.png" alt="login icon"></button>
          </form>
        </div>
        <p class="account">Don't have an account? <span class="sign-in">Sign up</span></p>
      </div>
    </div>

  </section>

  <!-------for the sign up section----------->
  <section id="sign-up" class="sign-up hide">
    <div class="container2">
      <div class="shape1-1"></div>
      <div class="shape2-1"><img src="images/Rectangle 5.png" alt="shape"></div>
      <div class="shape3-1"></div>
    </div>
    <div class="content">
      <h2 class="heading2">Sign up</h2>
      <div class="login-container change">
        <div class="img-holder"><img src="images/young man with laptop on chair.png" alt="young man with laptop on chair">
        </div>
        <div class="form-holder">
          <form action="">
            <input type="text" name="user-name" id="user-name" placeholder="User name" required>

            <input type="number" name="phone" id="phone" placeholder="Phone" required>

            <input type="email" name="email" id="signup-email" placeholder="Email" required>

            <div class="pass-holder">
              <input type="password" name="signup-password" id="signup-password" class="password" placeholder="Password" required> 
              <img src="images/eye.png" alt="eye" class="eye">
            </div>

            <div class="pass-holder">
              <input type="password" name="confirm-password" id="confirm-password" class="password" placeholder="Confirm Password" required> 
              <img src="images/eye.png" alt="eye" class="eye">
            </div>

            <button class="login-btn">Signup <img src="images/Login.png" alt="login icon"></button>
          </form>
        </div>
        <div class="links-section">
          <div class="line1"></div>
          <span class="alternative">or continue with</span>
          <div class="line2"></div>
        </div>
        <div class="links-signup">
          <a href="#"><img src="images/ðŸ¦† icon _google_.png" alt="google icon"></a>
          <a href="#"><img src="images/ðŸ¦† icon _Facebook v1 icon_.png" alt="facebook icon"></a>
          <a href="#"><img src="images/ðŸ¦† icon _Linkedin_.png" alt="linkedin icon"></a>
        </div>
      </div>

    </div>
  </section>
  <script src="script.js"></script>
</body>
</html>
